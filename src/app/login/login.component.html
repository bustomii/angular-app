<div class="flex h-full flex-col justify-center">
    <div class="w-full flex h-full">
        <div class="w-full h-screen overflow-auto flex items-center lg:items-start xl:items-center py-5 px-3 lg:px-0">
            <div class="w-full">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img class="mx-auto h-9 w-auto" src="https://admin.14daypilot.com/assets/icons/logo-black-new.png"
                        alt="Your Company">
                    <h2 class="mt-0 text-center text-2xl font-bold leading-9 tracking-tight text-[#1B1B1B]">
                        Welcome to <b class="color-primary">Phoenix App</b>
                    </h2>
                    <p class="text-center text-[#505050]">Login to start your journey</p>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md px-5 lg:px-10 py-8 lg:py-10 bg-white rounded-2xl">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-base font-bold leading-6 text-[#1B1B1B]">
                                Email Address
                            </label>
                            <div class="mt-2">
                                <input placeholder="ex. 14daypilot@gmail.com" id="email" name="email" type="email"
                                    autocomplete="email" required
                                    class="block w-full rounded-md ring-0 focus:outline border-0 py-3 text-[#1B1B1B] shadow-sm bg-[#F5F5F5] placeholder:text-xs sm:text-base px-3 sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-base font-bold leading-6 text-[#1B1B1B]">Password</label>
                            </div>
                            <div class="mt-2">
                                <input placeholder="enter your password" id="password" name="password" type="password"
                                    autocomplete="current-password" required
                                    class="block w-full rounded-md ring-0 focus:outline border-0 py-3 text-[#1B1B1B] shadow-sm bg-[#F5F5F5] placeholder:text-xs sm:text-base px-3 sm:leading-6">
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div class="text-sm">
                                Forgot password? <a href="/" class="text-[#C32329]">click here</a>
                            </div>
                            <div class="flex items-center gap-2 text-sm">
                                <input id="remember_me" name="remember_me" type="checkbox"
                                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                Remember me
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md bg-primary px-3 py-3 text-base font-semibold leading-6 text-white shadow-xl">
                                Sign in</button>
                        </div>
                    </form>

                </div>
                <!-- or -->
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md px-5 lg:px-10 rounded-2xl">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm leading-5">
                            <span class="px-2 bg-[#F5F5F5] text-[#1B1B1B] font-bold">or sign in with</span>
                        </div>
                    </div>

                    <div class="mt-10 flex justify-center gap-3">
                        <a href="#"
                            class="flex items-center justify-center w-full rounded-md bg-white px-3 py-3 text-base font-semibold leading-6 text-[#1B1B1B]">
                            <img class="h-5 w-5" src="/assets/icons/google.png" alt="Twitter">
                            <span class="ml-2 text-sm">Google</span>
                        </a>
                        <a href="#"
                            class="flex items-center justify-center w-full rounded-md bg-white px-3 py-3 text-base font-semibold leading-6 text-[#1B1B1B]">
                            <img class="h-5 w-5" src="/assets/icons/fb.png" alt="Facebook">
                            <span class="ml-2 text-sm">Facebook</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full h-full hidden lg:block">
            <img class="object-cover object-left-bottom w-full h-full" src="/assets/login.png" alt="Login">
        </div>
    </div>
</div>
